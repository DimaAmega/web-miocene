<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            position: relative;
            height: var(--height);
            overflow-y: scroll;
        }
        .blockkk {
            height: 3000px;
        }
        .sticky {
            bottom: 0;
            width: 100%;
            position: sticky;
            width: 100%;
            height: 30px;
            background: yellow;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="block" id="block">
        <input type="text">
        <div class="blockkk"></div>
        <div class="sticky"></div>
    </div>
    <script>
        let block = document.getElementById('block');
        let visualViewport = window.visualViewport;

        function resizeHandler() {
            block.style.cssText = `--height: ${visualViewport.height}`;
        }

        visualViewport.onresize = function(e) {
	        block.style.height = window.visualViewport.height + 'px';
        }
    </script>
</body>
</html>
